<body class="">
    <div class="wrapper">
        <app-sidebar></app-sidebar>
        <div class="main-panel">
            <!-- Navbar -->
            <app-header></app-header>
            <!-- End Navbar -->
            <div class="content">
                <div class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <!-- <h3>Evento <small>nombre eventos</small></h3>                                -->
                                <div class="row text-right">
                                    <div class="col">
                                        <button [routerLink]="['/agenda']" class="btn btn-warning">
                                            <i class="fa fa-arrow-left"></i>
                                            Regresar
                                        </button>
                                    </div>
                                </div>                                                                
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <form (ngSubmit)="guardarEvento(form)" #form="ngForm">
                                    <div class="card ">                                        
                                        <div class="card-body ">                                            
                                            <div class="form-group">
                                                <!-- <label class="bmd-label-floating"> ID</label> -->
                                                <input type="text" class="form-control" disabled
                                                [(ngModel)]="evento.id"
                                                name="id"
                                                >
                                                <small>Este campo Id es autogenerado</small>
                                            </div>          
                                            <div class="form-group">
                                                <label class="bmd-label-floating">Color</label>
                                                <input type="text" class="form-control" disabled
                                                [(ngModel)]="evento.color"
                                                name="color"
                                                >
                                                <small>Este campo tiene valor default</small>
                                            </div>
                                            <div class="form-group">
                                                <!-- <label class="bmd-label-floating">Fecha evento</label> -->
                                                <input type="text" class="form-control" disabled [(ngModel)]="evento.fechaEvento" name="fechaEvento">
                                                <small>Fecha seleccionada del calendario</small>
                                            </div>
                                            <div class="form-group">
                                                <label class="bmd-label-floating"> titulo evento</label>
                                                <input type="text" class="form-control"
                                                [(ngModel)]="evento.title"
                                                name="title"
                                                required
                                                >
                                            </div>
                                            <div class="form-group">
                                                <label class="bmd-label-floating"> Nombre parejas</label>
                                                <input type="text" class="form-control"
                                                [(ngModel)]="evento.nombrePareja"
                                                name="nombrePareja"
                                                required
                                                >
                                            </div>
                                                                                       
                                        </div>
                                        <div class="card-footer ml-auto mr-right">                                            
                                            <button type="submit" class="btn btn-primary full-right"> <i class="fas fa-save"></i> Registrar</button>
                                        </div>
                                    </div>
                                </form>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
            <!-- <app-footer></app-footer> -->
        </div>
    </div>
</body>
